<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - ShootingStars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-star text-warning me-2"></i>ShootingStars
            </a>
            <div class="navbar-nav ms-auto">
                <a href="javascript:history.back()" class="nav-link">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <!-- Conversations List -->
            <div class="col-lg-4 mb-4">
                <div class="athlete-profile-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Messages</h5>
                        <button class="btn btn-primary btn-sm" onclick="startNewConversation()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="conversation-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-lg-8">
                <div class="athlete-profile-card h-100">
                    <div class="chat-header mb-3" id="chatHeader">
                        <div class="d-flex align-items-center">
                            <img src="https://images.unsplash.com/photo-1494790108755-2616b5da19a7?w=40&h=40&fit=crop&crop=face" 
                                 alt="Contact" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                            <div>
                                <h6 class="mb-0">Select a conversation</h6>
                                <small class="text-muted">Choose from your conversations</small>
                            </div>
                        </div>
                    </div>

                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-comments fa-3x mb-3"></i>
                            <p>Select a conversation to start messaging</p>
                        </div>
                    </div>

                    <div class="chat-input mt-3" id="chatInput" style="display: none;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message..." id="messageInput">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
