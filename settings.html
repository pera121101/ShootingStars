<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ShootingStars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-star text-warning me-2"></i>ShootingStars
            </a>
            <div class="navbar-nav ms-auto">
                <a href="javascript:history.back()" class="nav-link">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="athlete-profile-card">
                    <h5 class="mb-3">Settings</h5>
                    <div class="nav nav-pills flex-column">
                        <a class="nav-link active" href="#" data-tab="profile">
                            <i class="fas fa-user me-2"></i>Profile
                        </a>
                        <a class="nav-link" href="#" data-tab="security">
                            <i class="fas fa-lock me-2"></i>Security
                        </a>
                        <a class="nav-link" href="#" data-tab="notifications">
                            <i class="fas fa-bell me-2"></i>Notifications
                        </a>
                        <a class="nav-link" href="#" data-tab="privacy">
                            <i class="fas fa-shield-alt me-2"></i>Privacy
                        </a>
                        <a class="nav-link text-danger" href="#" data-tab="delete">
                            <i class="fas fa-trash me-2"></i>Delete Account
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <!-- Profile Settings -->
                <div class="tab-content" id="profile-tab">
                    <div class="athlete-profile-card">
                        <h4 class="mb-4">Profile Settings</h4>
                        <form id="profileSettingsForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="tab-content d-none" id="security-tab">
                    <div class="athlete-profile-card">
                        <h4 class="mb-4">Security Settings</h4>
                        <form id="securitySettingsForm">
                            <div class="form-group">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </form>
                    </div>
                </div>

                <!-- Notifications Settings -->
                <div class="tab-content d-none" id="notifications-tab">
                    <div class="athlete-profile-card">
                        <h4 class="mb-4">Notification Settings</h4>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">
                                Email notifications
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="investmentAlerts" checked>
                            <label class="form-check-label" for="investmentAlerts">
                                Investment alerts
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="messageNotifications" checked>
                            <label class="form-check-label" for="messageNotifications">
                                Message notifications
                            </label>
                        </div>
                        <button class="btn btn-primary" onclick="saveNotificationSettings()">Save Settings</button>
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="tab-content d-none" id="privacy-tab">
                    <div class="athlete-profile-card">
                        <h4 class="mb-4">Privacy Settings</h4>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="publicProfile" checked>
                            <label class="form-check-label" for="publicProfile">
                                Make profile public
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="showStats" checked>
                            <label class="form-check-label" for="showStats">
                                Show performance stats
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="allowMessages" checked>
                            <label class="form-check-label" for="allowMessages">
                                Allow messages from investors
                            </label>
                        </div>
                        <button class="btn btn-primary" onclick="savePrivacySettings()">Save Settings</button>
                    </div>
                </div>

                <!-- Delete Account -->
                <div class="tab-content d-none" id="delete-tab">
                    <div class="athlete-profile-card">
                        <h4 class="mb-4 text-danger">Delete Account</h4>
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Warning:</strong> This action cannot be undone. All your data will be permanently deleted.
                        </div>
                        <form id="deleteAccountForm">
                            <div class="form-group">
                                <label class="form-label">Enter your password to confirm</label>
                                <input type="password" class="form-control" id="deletePassword" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Delete My Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
