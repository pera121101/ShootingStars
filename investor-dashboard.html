<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dashboard - ShootingStars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Investor Dashboard</h1>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Search athletes (e.g., Football, 16 years)">
        </div>
        <div class="card col-md-8 mx-auto">
            <div class="card-body">
                <h5 class="card-title">John Smith, 16</h5>
                <p class="card-text"><strong>Sport:</strong> Football</p>
                <p class="card-text"><strong>Stats:</strong> Top 5% of high school players.</p>
                <p class="card-text"><strong>Funding:</strong> $50K, 10% revenue share.</p>
                <button class="btn btn-primary">Contact</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
