<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Signup - ShootingStars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Investor Signup</h1>
        <form id="investorForm" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="investorType" class="form-label">Investor Type</label>
                <select class="form-select" id="investorType" required>
                    <option value="vc">Venture Capital</option>
                    <option value="angel">Angel Investor</option>
                    <option value="family_office">Family Office</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="accreditation" class="form-label">Accreditation Status</label>
                <select class="form-select" id="accreditation" required>
                    <option value="yes">Accredited</option>
                    <option value="no">Not Accredited</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="investmentFocus" class="form-label">Investment Focus</label>
                <input type="text" class="form-control" id="investmentFocus" placeholder="E.g., Football, $10K-$50K">
            </div>
            <div class="mb-3">
                <label for="kyc" class="form-label">AML/KYC Verification (Upload ID)</label>
                <input type="file" class="form-control" id="kyc">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
